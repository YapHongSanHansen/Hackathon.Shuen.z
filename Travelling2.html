<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Location in HTML Website</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 80%;
      text-align: center;
    }
    .container iframe {
      width: 100%;
      height: 450px;
      border: 0;
    }
    .btn {
      display: inline-block;
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin: 10px 5px;
    }
    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .east-btn {
      background: #28a745;
    }
    .west-btn {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>See the Tribes' Locations</h1>

    <!-- single, standalone iframe -->
    <iframe
    width="600" height="450" style="border:0"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!
      1d16300654.95670799!2d98.92207496793252!3d4.091036208575899!
      2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3034d3975f6730af%3A0x745969328211cd8!
      2sMalaysia!5e0!3m2!1sen!2smy!4v1750522357235!5m2!1sen!2smy&
      center=4.2240661,109.6093634
      &zoom=5
      &maptype=roadmap"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <!-- Button group with three buttons -->
    <div class="btn-group">
      <a href="TravelWestMalaysia.html" class="btn east-btn">West Malaysia</a>
      <a href="Index.html" class="btn">Back to Travelling</a>
      <a href="EastMalaysiaTribe.html" class="btn west-btn">East Malaysia</a>
    </div>
  </div>
</body>
</html>
