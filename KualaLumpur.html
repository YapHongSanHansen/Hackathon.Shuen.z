<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Location in HTML Website</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      width: 80%;
      text-align: center;
    }
    .container iframe {
      width: 100%;
      height: 450px;
      border: 0;
    }
    .btn {
      display: inline-block;
      margin-top: 1em;
      padding: 0.8em 1.5em;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin: 10px 5px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .east-btn {
      background: #28a745;
    }
    .west-btn {
      background: #dc3545;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>See the Tribes' Locations</h1>

    <!-- Google Maps iframe -->
    <iframe
      width="800"
      height="600"
      frameborder="0"
      style="border:0"
      src="https://maps.google.com/maps?q=Kuala+Lumpur+Malaysia&z=11&output=embed"
      allowfullscreen
      loading="lazy">
    </iframe>

    <!-- Button group with three buttons -->
    <div class="btn-group">
      
      <a href="travelpackage.html" class="btn east-btn">Travel Packages</a>
      
    </div>
  </div>
</body>
</html>
