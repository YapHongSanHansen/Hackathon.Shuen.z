<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reimagine Malaysia - Travel Guide</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <style>
    :root {
      --primary: #2e8b57;
      --secondary: #ffd700;
      --accent: #e63946;
      --light: #f8f9fa;
      --dark: #343a40;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-image: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), 
                      url('https://images.unsplash.com/photo-1527631746610-bca00a040d60?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-align: center;
    }
    
    #button-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
    }
    
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(46, 139, 87, 0.3);
      font-weight: 600;
      letter-spacing: 0.5px;
      width: 100%;
    }
    
    button:hover {
      background-color: #1f6e3f;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(46, 139, 87, 0.4);
    }
    
    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background-color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      box-shadow: 0 2px 10px rgba(230, 57, 70, 0.3);
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background-color: #c1121f;
      transform: translateY(-2px);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  
  <div class="container">
    <h1>Malaysian Experiences</h1>
    <p>Discover the rich cultural heritage and culinary delights of Malaysia</p>
    
    <div id="button-container">
      <button id="btnLocal" onclick="window.location.href='Local.html'">
        Local Specialties
      </button>
      <button onclick="window.location.href='Travelling2.html'">
        Travel With Malaysia
      </button>
    </div>
  </div>
</body>
</html>
