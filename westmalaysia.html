<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore West Malaysia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f0f8ff;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 20px;
      color: #555;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 50px auto 0;
    }

    .button-grid a {
      text-decoration: none;
    }

    .btn {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #87cefa;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background-color: #4682b4;
    }
  </style>
</head>
<body>

  <h1>Explore West Malaysia</h1>
  <p>Please select a state to explore its culture, food, games, and attractions.</p>

  <div class="button-grid">
    <a href="johor.html"><button class="btn">Johor</button></a>
    <a href="kedah.html"><button class="btn">Kedah</button></a>
    <a href="kelantan.html"><button class="btn">Kelantan</button></a>
    <a href="malacca.html"><button class="btn">Malacca</button></a>
    <a href="negeri_sembilan.html"><button class="btn">Negeri Sembilan</button></a>
    <a href="pahang.html"><button class="btn">Pahang</button></a>
    <a href="penang.html"><button class="btn">Penang</button></a>
    <a href="perak.html"><button class="btn">Perak</button></a>
    <a href="selangor.html"><button class="btn">Selangor</button></a>
    <a href="perlis.html"><button class="btn">Perlis</button></a>
    <a href="terengganu.html"><button class="btn">Terengganu</button></a>   
  </div>

</body>
</html>
