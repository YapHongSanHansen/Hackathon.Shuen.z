<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>East Malaysia - Sabah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    h2.sub1 {
      font-size: 60px;
      margin: 10px 0 30px;
    }

    .side-by-side {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 30px;
    }

    .side-by-side img {
      max-width: 150px;
      height: 200px;
      border: 2px solid #ccc;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .text {
      flex: 1;
      text-align: left;
    }

    .text h2 {
      font-size: 30px;
      margin-top: 0;
    }

    .text p {
      margin: 10px 0;
      line-height: 1.5;
    }

    .text .buttons {
      display: flex;
      gap: 15px;
      justify-content: flex-start;
      margin-top: 20px;
    }

    .text .buttons button {
      background: #87cefa;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .text .buttons button:hover {
      background: #4682b4;
    }
  </style>
</head>
<body>
  <a href="EM.html"></a>
  <h1>Welcome to East Malaysia!</h1>
  <h2 class="sub1">Sabah Tribe Territory</h2>
  <img src="Tribe Sabah.png" alt="error" class="src">

</body>
</html>
