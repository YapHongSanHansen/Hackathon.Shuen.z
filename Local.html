<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malaysian Local Specialities</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), 
                      url('https://images.unsplash.com/photo-1596436889106-be35e843f974?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2e8b57;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .region-btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      min-width: 200px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #btnEM {
      background-color: #e63946;
      color: white;
    }

    #btnEM:hover {
      background-color: #c1121f;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(230, 57, 70, 0.3);
    }

    #btnWM {
      background-color: #457b9d;
      color: white;
    }

    #btnWM:hover {
      background-color: #1d3557;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(69, 123, 157, 0.3);
    }

    .description {
      color: #555;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #2e8b57;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 2px 10px rgba(46, 139, 87, 0.3);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #1f6e3f;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <div class="container">
    <h1>Local Specialities</h1>
    <p class="description">Discover the unique flavors and culinary traditions from different regions of Malaysia. Each area offers its own distinctive dishes that reflect the diverse cultures of this beautiful country.</p>
    
    <div class="button-container">
      <button id="btnEM" class="region-btn" onclick="window.location.href='eastmalaysia.html'">
        East Malaysia
      </button>
      <button id="btnWM" class="region-btn" onclick="window.location.href='westmalaysia.html'">
        West Malaysia
      </button>
    </div>
  </div>
</body>
</html>
